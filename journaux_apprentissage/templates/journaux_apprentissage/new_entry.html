{% extends 'journaux_apprentissage/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
<h3>
            <a href="{% url 'journaux_apprentissage:topic' topic.id %}">{{ topic }}</a>
</h3>
{% endblock page_header %}
{% block content %}
    <form method="post" action="{% url 'journaux_apprentissage:new_entry' topic.id%}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name = "submit" class="btn btn-primary">Ajouter l'entree</button>
    {% endbuttons %}
</form>

{% endblock content %}
