{% extends 'journaux_apprentissage/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
    <h3>Creez votre compte</h3>
{% endblock page_header %}
{% block content %}
    <form method="post" action="{% url 'utilisateurs:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name = "submit" class="btn btn-primary">S'inscrire</button>
    {% endbuttons %}
    <input type="hidden" name ="next" value = "{% url 'journaux_apprentissage:index' %}"/>
</form>
{% endblock content %}
